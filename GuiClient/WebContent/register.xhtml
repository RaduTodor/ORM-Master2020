<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Organization Page</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>
	<h2 class="title-form-login">Add new Organization</h2>
	<br />
	<h:form label="newOrganizationForm" class="form">
		<label>Firstname: </label>
		<h:inputText class="effect-input" required="true" label="Firstname"
			value="#{registerBean.identityDTO.firstname}"></h:inputText>
		<br />
		<br />
		<label>Lastname: </label>
		<h:inputText class="effect-input" required="true" label="Lastname"
			value="#{registerBean.identityDTO.lastname}"></h:inputText>
		<br />
		<br />
		<label>Organisations: </label>		
		<h:selectOneMenu required="true" label="Organisations"
			value="#{registerBean.identityDTO.organisationId}">
			<f:selectItems value="#{registerBean.organizations}" var="organization" itemValue="#{organization.id}" itemLabel="#{organization.name}"/>
		</h:selectOneMenu>
		<br />
		<br />
		<h:commandButton value="Register"
			action="#{registerBean.registerNewIdentity()}"></h:commandButton>
		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>
</h:body>
</html>
