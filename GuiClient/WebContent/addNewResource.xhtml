<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Resource Page</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>
	<h2 class="title-form-login">Add new Resource</h2>
	<br />
	<h:form label="newResourceForm" class="form">
		<label>Resource Access Key: </label>
		<h:inputText class="effect-input" required="true" label="Access Key"
			value="#{resourceBean.resourceDTO.accessKey}"></h:inputText>
		<br />
		<br />
		<label>Resource Token: </label>
		<h:inputText class="effect-input" required="true" label="Token"
			value="#{resourceBean.resourceDTO.token}"></h:inputText>
		<br />
		<br />
		<label>Resource Url: </label>
		<h:inputText class="effect-input" required="true" label="Url"
			value="#{resourceBean.resourceDTO.url}"></h:inputText>
		<br />
		<br />
		<h:commandButton value="Add"
			action="#{resourceBean.addNewResource()}"></h:commandButton>
		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>
</h:body>
</html>
