<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Manage User-Role-Resource Relation Page</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>
	<h2 class="title-form-login">Current Relations</h2>
	<label>Select a user first: </label>
	<h:form label="currentUserRelationsForm" class="form">
	
		<h:selectOneMenu required="true" label="User"
			value="#{userRoleResourceBean.userId}" >
			<f:selectItems value="#{userRoleResourceBean.users}" var="user" itemValue="#{user.id}" itemLabel="#{user.username}"/>
		</h:selectOneMenu>
		
		<ui:repeat value="#{userRoleResourceBean.relations}" var="relation">
	        <label>#{relation.roleName} - #{relation.url} </label>
		</ui:repeat>
		
		<br />
		<h:commandButton value="See the current Relations for this user"
			action="#{userRoleResourceBean.handleChange()}"></h:commandButton>
		<br />	
	</h:form>
	<h2 class="title-form-login">Add User-Role-Resource Relation</h2>
	<br />
	<h:form label="newUserRoleResourceForm" class="form">
		<label>Resource: </label>
		<h:selectOneMenu required="true" label="Resources"
			value="#{userRoleResourceBean.resourceId}">
			<f:selectItems value="#{userRoleResourceBean.resources}" var="res" itemValue="#{res.resourceId}" itemLabel="#{res.url}"/>
		</h:selectOneMenu>
		<br />
		<br />
		<label>Role: </label>
		<h:selectOneMenu required="true" label="Roles"
			value="#{userRoleResourceBean.roleId}">
			<f:selectItems value="#{userRoleResourceBean.roles}" var="role" itemValue="#{role.roleId}" itemLabel="#{role.roleName}"/>
		</h:selectOneMenu>
		<br />
		<br />
		<h:commandButton value="Add new User-Role-Resource relation"
			action="#{userRoleResourceBean.addNewUserRoleResourceRelation()}"></h:commandButton>
		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>
</h:body>
</html>
