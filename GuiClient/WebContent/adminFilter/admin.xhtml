<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Admin Page</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>
	<h2 class="title-form-login">Admin page</h2>
	<br />
	<label>Welcome #{loginBean.loginDTO.username}</label>
	<br />
		
	<h:form label="redirectForm" class="form">		
		<h:commandButton value="Add new Organization"
			action="#{organizationBean.goToNewOrganizationPage()}"></h:commandButton>
		<br />
	</h:form>
		<br />
	<h:form label="newRightForm" class="form">		
		<h:commandButton value="Add new Right"
			action="#{rightBean.goToNewRightPage()}"></h:commandButton>
		<br />
	</h:form>
		<br />
	<h:form label="newRoleForm" class="form">		
		<h:commandButton value="Add new Role"
			action="#{roleBean.goToNewRolePage()}"></h:commandButton>
		<br />
	</h:form>
		<br />
	<h:form label="manageRightRoleRelationsForm" class="form">		
		<h:commandButton value="Manage Right-Role Relations"
			action="#{rightRoleBean.goToManageRightRoleRelationPage()}"></h:commandButton>
		<br />
	</h:form>
		<br />
	<h:form label="manageUserRoleResourceRelationsForm" class="form">		
		<h:commandButton value="Manage User-Role-Resource Relations"
			action="#{userRoleResourceBean.goToManageUserRoleResourceRelationPage()}"></h:commandButton>
		<br />
	</h:form>
		<br />
	<h:form label="newResourceForm" class="form">		
		<h:commandButton value="Add new Resource"
			action="#{resourceBean.goToNewResourcePage()}"></h:commandButton>
		<br />
	</h:form>
		<br />
	<h:form label="newUsersForm" class="form">
		<h:commandButton value="Add new Users"
			action="#{newUserBean.goToNewUserPage()}"></h:commandButton>
		<br />
	</h:form>
	<br />
	<h:form label="logoutForm" class="form">		
		<h:commandButton value="Log Out!"
			action="#{loginBean.logout()}"></h:commandButton>
		<br />
	</h:form>
</h:body>
</html>
