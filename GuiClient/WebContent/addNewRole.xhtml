<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Role Page</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>
	<h2 class="title-form-login">Add new Role</h2>
	<br />
	<h:form label="newRoleForm" class="form">
		<label>Role Name: </label>
		<h:inputText class="effect-input" required="true" label="Role Name"
			value="#{roleBean.roleDTO.roleName}"></h:inputText>
		<br />
		<br />
		<label>Role Description: </label>
		<h:inputText class="effect-input" required="true" label="Role Description"
			value="#{roleBean.roleDTO.roleDescription}"></h:inputText>
		<br />
		<br />
		<h:commandButton value="Add"
			action="#{roleBean.addNewRole()}"></h:commandButton>
		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>
</h:body>
</html>
