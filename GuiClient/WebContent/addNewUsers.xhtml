<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>New Users Page</title>
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>
	<h2 class="title-form-login">Add new users</h2>
	<br />
	<h:form label="newUserForm" class="form">
		<label>Username: </label>
		<h:inputText class="effect-input" required="true" label="Username" placeholder="#{identity.firstname}-#{identity.lastname}"
			value="#{newUserBean.newUserDTO.username}"></h:inputText>
		<br />
		<br />
		<label>Password: </label>
		<h:inputText class="effect-input" required="true" label="Password" placeholder="password"
			value="#{newUserBean.newUserDTO.password}"></h:inputText>
		<br />
		<br />	
		<h:selectOneMenu required="true" label="Identities"
			value="#{newUserBean.newUserDTO.identityId}">
			<f:selectItems value="#{newUserBean.identities}" var="identity" itemValue="#{identity.id}" itemLabel="#{identity.firstname} #{identity.lastname}"/>
		</h:selectOneMenu>
		<br />
		<br />
		<h:commandButton value="Add new user"
			action="#{newUserBean.addNewUser()}"></h:commandButton>
		<br />
		<h:messages infoStyle="color:darkgreen" errorStyle="color:darkred"></h:messages>
	</h:form>
</h:body>
</html>
